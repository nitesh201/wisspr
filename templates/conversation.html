<div id="chatbox">
	<h2> Current Conversation </h2>
	{% if conversation %}
		{% include 'chat.html' %}
	{% else %}
		<p> Welcome to wisspr. To start a conversation, click on a friend's name </p>
	{% endif %}
</div>

<div id="active_conversations"> 
	<h2> My Conversations </h2>
	{% for conversation in user.conversations %}	
		<a href = {{ url_for("show_messages", conversation_id=conversation.id) }}>
			{{ conversation.name }}
		</a>
		<br>
	{% endfor %}
</div>
